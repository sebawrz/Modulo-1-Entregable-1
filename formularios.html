<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1: Formularios</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" target="_self">Listas</a>
            <a href="listas_anidadas.html" target="_self">Listas Anidadas</a>
            <a href="formularios.html" target="_self">Formularios</a>
        </nav>
    </header>
    <section>
        <h1>Formulario de registro</h1>
        <form action="#">
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="Nombre" required>
            </p>
            <p>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="Apellido" required>
            </p>
            <p>Modalidad de Cursada:
                <input type="radio" id="on-Demand" name="Modalidad" required>
                <label for="on-demand">On-Demand</label>
                <input type="radio" id="vivo" name="Modalidad" required>
                <label for="vivo">En vivo</label>
            </p>
            <p>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="Correo" required>
            </p>
            <p>
                <input type="checkbox" id="consentimiento" name="Consentimiento">
                <label for="consentimiento">Deseo recibir información sobre nuevos posteos en la plataforma de
                    Nucba</label>
            </p>
            <p><input type="checkbox" id="terminosycondiciones" name="Terminos y Condiciones" required>
                <label for="terminosycondiciones">Declaro que leí los terminos y condiciones y estoy listo para
                    convertirme en desarrollador web Full Stack</label>
            </p>
            <button type="submit">Enviar</button>
        </form>

    </section>
</body>

</html>
